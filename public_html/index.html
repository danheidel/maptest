<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMQbQ105pUv1RXOaUMFszXyJBEsyRcvGE&sensor=true">
    </script>
    <script type="text/javascript" 
      src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js">
    </script>
    <script type="text/javascript">
      var directionsDisplay, map, infoWindow;
      var directionsService = new google.maps.DirectionsService();
      var markerSet = [];

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(47.624, 237.664),
          zoom: 16
        };
        map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        directionsDisplay = new google.maps.DirectionsRenderer();
        directionsDisplay.setMap(map);
        infoWindow = new google.maps.InfoWindow();
      }

      function calcRoute() {
        var start = document.getElementById('routeStart').value;
        var end = document.getElementById('routeEnd').value;
        var request = {
          origin: start,
          destination: end,
          travelMode: google.maps.TravelMode.DRIVING
        };
        directionsService.route(request, function(result, status) {
          if(status == google.maps.DirectionsStatus.OK){
            directionsDisplay.setDirections(result);
            var routeInfo = result.routes[0].legs[0];
            showSteps(routeInfo);
            console.log(result);
          }
        });
      }

      function showSteps(routeInfo){
        for(var rep=0;rep<routeInfo.steps.length;rep++){
          var marker = new google.maps.Marker({
            position: routeInfo.steps[rep].start_point,
            map: map
          });
          attachMarkerData(marker, routeInfo.steps[rep]);
          markerSet[rep] = marker;
        }
      }

      function attachMarkerData(marker, step){
        google.maps.event.addListener(marker, 'click', function(){
          infoWindow.setContent(step.instructions + '\n    distance: ' + step.distance.text + '\n    start lat: ' + step.start_point.e + '\n long: ' + step.start_point.d + '\n encoded data: ' + google.maps.geometry.encoding.decodePath(step.encoded_lat_lngs));
          infoWindow.open(map, marker);
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"> </div>
    <div id="control-panel">
      <strong>Start: </strong>
      <select id="routeStart" onchange="calcRoute();">
        <option value="seattle, wa">Seattle</option>
        <option value="portland, or">Portland</option>
        <option value="chicago, il">Chicago</option>
        <option value="st louis, mo">St Louis</option>
        <option value="joplin, mo">Joplin, MO</option>
        <option value="oklahoma city, ok">Oklahoma City</option>
        <option value="amarillo, tx">Amarillo</option>
        <option value="gallup, nm">Gallup, NM</option>
        <option value="flagstaff, az">Flagstaff, AZ</option>
        <option value="winona, az">Winona</option>
        <option value="kingman, az">Kingman</option>
        <option value="barstow, ca">Barstow</option>
        <option value="san bernardino, ca">San Bernardino</option>
        <option value="los angeles, ca">Los Angeles</option>
      </select>
      <strong>End: </strong>
      <select id="routeEnd" onchange="calcRoute();">
        <option value="portland, or">Portland</option>
        <option value="chicago, il">Chicago</option>
        <option value="st louis, mo">St Louis</option>
        <option value="joplin, mo">Joplin, MO</option>
        <option value="oklahoma city, ok">Oklahoma City</option>
        <option value="amarillo, tx">Amarillo</option>
        <option value="gallup, nm">Gallup, NM</option>
        <option value="flagstaff, az">Flagstaff, AZ</option>
        <option value="winona, az">Winona</option>
        <option value="kingman, az">Kingman</option>
        <option value="barstow, ca">Barstow</option>
        <option value="san bernardino, ca">San Bernardino</option>
        <option value="los angeles, ca">Los Angeles</option>
        <option value="seattle, wa">Seattle</option>
      </select>

    </div>
  </body>
</html>
